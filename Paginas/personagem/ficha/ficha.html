<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAGEM</title>
</head>
<body>
    <header>
        <label class="head" class="ficha">FICHA</label>
        <label class="head" class="skilltree">ÁRVORE DE HABILIDADES AT</label>
        <label class="head" class="skilltree">ÁRVORE DE HABILIDADES DI</label>
        <img src="/assets/olho_aberto.png" alt="Logout" class="logout-icon" onclick="logout()"> 
    </header>
    <div class="ficha-container">
        <div class="imagem-box">
            <img src="placeholder.png" alt="Imagem do Personagem">
        </div>
        <div class="formulario-container">
            <form id="character-form">
                <div class="nome-jogador"> 
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div>
                        <label for="jogador">Jogador:</label>
                        <input type="text" id="jogador" name="jogador">
                    </div>
                </div>

                <div class="info-basica">
                    <div>
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade">
                    </div>
                    <div>
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div>
                        <label for="origem">Origem:</label>
                        <input type="text" id="origem" name="origem">
                    </div>
                    <div>
                        <label for="sorte">Sorte:</label>
                        <input type="number" id="sorte" name="sorte">
                    </div>
                </div>

                <label for="nivel">Nível:</label>
                <input type="number" id="nivel" name="nivel">

                <!-- Você pode adicionar mais campos aqui -->

                <button type="submit">Salvar Personagem</button>
            </form>
        </div>
    </div>
</body>

<link rel="stylesheet" href="/global.css">
<link rel="stylesheet" href="/Paginas/personagem/ficha/ficha.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="imagex/png" href="/assets/eye_top_icon_jogador.ico">

<!-- JavaScript -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
<script src="/firebase_init.js" defer></script>
<script src="/validation.js" defer></script>
<script src="/loading.js" defer></script>
<script src="/Paginas/personagem/ficha/ficha.js" defer></script>

</html>
