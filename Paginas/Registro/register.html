
<!DOCTYPE html>
<html lang="pt-br" class="hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/Paginas/Registro/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="/assets/eye_top_icon.ico">
    
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="/loading.js" defer></script>
    <script src="/validation.js" defer></script>
    <script src="/firebase_init.js" defer></script>

    <style>
        .hidden { display: none; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.documentElement.classList.remove("hidden");
        });
    </script>
</head>

<body>
    <audio id="background-music" loop>
        <source src="/assets/music/O Altíssimo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button class="back-button" onclick="goBackToLogin()"> < </button> 
    <div class="container">
        <h1 class="title">PROJETO-OBI</h1>
        <div class="form-container">
            <input type="email" placeholder="Email" class="input" id="email"
                onchange="onChangeEmail()" id="email"/>
            <div class="error" id="email-required-error">
                Email é obrigatório.
            </div>
            <div class="error" id="email-invalid-error">
                Email é inválido.
            </div>
            <input type="password" placeholder="Senha" class="input" id="password"
                onchange="onChangePassword()" id="password"/>
            <div class="error" id="password-required-error">
                Senha é obrigatória.
            </div>
            <div class="error" id="password-min-length-error">
                Senha deve pelo menos 6 caracteres.
            </div>
            <input type="password" placeholder="Confirmar senha" class="input" id="confirmPassword"
                onchange="onChangeConfirmPassword(this)" id="confirmPassword"/>
            <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar Senha devem ser iguais.
            </div>
            <button class="btn" disabled="true" id="registerBtn" onclick="register()">REGISTRAR</button>
    </div>
    <script src="/Paginas/Registro/register.js" defer></script>
</body>
</html>
