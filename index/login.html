<!DOCTYPE html>
<html lang="pt-br" class="hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto-Obi</title>
    
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/index/login.css">
    <link rel="shortcut icon" type="imagem/png" href="/assets/eye_top_icon.ico">
    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="/firebase_init.js" defer></script>
    <script src="/validation.js" defer></script>
    <script src="/loading.js" defer></script>
    
    <style>
        .hidden { display: none; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.documentElement.classList.remove("hidden");
        });
    </script>
</head>
<body class="centralize">
    <audio id="background-music" loop>
        <source src="/assets/music/O Altíssimo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1 class="title">PROJETO-OBI</h1>
        <div class="form-container">
            <input type="email" placeholder="Email" class="input" id="email">
            <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email inválido
            </div>
            <input type="password" placeholder="Senha" class="input" id="password">
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <button class="btn" id="loginBtn">ENTRAR</button>
            <button class="registerBtn" id="registerBtn" onclick="window.location.href='/Paginas/Registro/register.html'">REGISTRAR</button>
            <a href="#" type="button" class="forgot-password" id="recover-password-button" onclick="recoverPassword()">esqueci minha senha</a>
        </div>
    </div>
    
    <script src="/index/login.js" defer></script>
</body>
</html>
